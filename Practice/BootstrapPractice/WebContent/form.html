<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	
	setInterval(function() {

		$('.blink').fadeToggle(500);

		},2000);
	
	</script>
	
</head>
<body>

	<div class="container">
		<h2>Horizontal form</h2>
		<form class="form-horizontal" action="/action_page.php">
		
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="row col-sm-10">
					<input type="email" class="form-control" id="email"
						placeholder="Enter email" name="email">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="row col-sm-10">
					<input type="password" class="form-control" id="pwd"
						placeholder="Enter password" name="pwd">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<div class="checkbox">
						<label><input type="checkbox" name="remember">
							Remember me</label>
					</div>
				</div>
				<div class="col-sm-5">
					<div class="radio">
						<label><input type="radio" name="remember">
							Remember me</label>
					</div>
				</div>
			</div>


			<div class="form-group">

				<label class="control-label col-sm-2" for="comment">Comment:</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Select any 1</label>
				<div class="col-sm-10">
					<div class="radio">
						<label><input type="radio" value="">Option 1</label>
					</div>
					<div class="radio">
						<label><input type="radio" value="">Option 2</label>
					</div>
					<div class="radio disabled">
						<label><input type="radio" value="" disabled>Option3</label>
					</div>
				</div>


			</div>
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Name:</label>
				<div class="row col-sm-10">
					<input type="text" class="form-control" id="name"
						placeholder="Enter name" name="pwd" style="width:50%;height:30%">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					
						<button type="submit" class="btn btn-default">Submit</button>
				
				</div>
			</div>
		</form>
	</div>
